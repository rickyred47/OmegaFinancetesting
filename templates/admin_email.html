{% extends "base_admin.html" %}
    {% block title %}Admin Email{% endblock %}
    {% block head %}
    <link href="{{ url_for('static', filename= 'files/admin_email/styles.css')}}" type="text/css" rel="stylesheet"/>
    {% endblock %}
    {% block content %}
      <!-- White_Box (Rectangle) -->
      <div id="u0" class="ax_default box_1" data-label="White_Box">
        <div id="u0_div" class=""></div>
        <div id="u0_text" class="text " style="display:none; visibility: hidden">
          <p></p>
        </div>
      </div>

      <!-- Message_Backdrop (Rectangle) -->
      <div id="u1" class="ax_default box_1" data-label="Message_Backdrop">
        <div id="u1_div" class=""></div>
        <div id="u1_text" class="text " style="display:none; visibility: hidden">
          <p></p>
        </div>
      </div>

      <!-- EmailHeader (Rectangle) -->
      <div id="u2" class="ax_default heading_1" data-label="EmailHeader">
        <div id="u2_div" class=""></div>
        <div id="u2_text" class="text ">
          <p><span>Email</span></p>
        </div>
      </div>

      <!-- Email_Components (Group) -->
      <div id="u3" class="ax_default" data-label="Email_Components" data-left="453" data-top="322" data-width="923" data-height="533">
        <form method="POST">
        <input id="username_data" type="text" value="" style="display: none" name="username_input">

        <!-- ToTextBox (Text Field) -->
        <div id="u4" class="ax_default text_field" data-label="ToTextBox">
          <div id="u4_div" class=""></div>
          <select id="u4_input" class="to_input" name="to_input">
          {% for user in users %}
              <option class="to_input_option" value="{{user.username}} ({{user.email}})">{{user.username}} ({{user.email}})</option>
          {% endfor %}
          </select>
        </div>

        <!-- SubjectTextBox (Text Field) -->
        <div id="u5" class="ax_default text_field" data-label="SubjectTextBox">
          <div id="u5_div" class=""></div>
          <input id="subject_input" type="text" value="" class="u5_input" name="subject_input"/>
        </div>

        <!-- BodyTextBox (Text Area) -->
        <div id="u6" class="ax_default text_area" data-label="BodyTextBox">
          <div id="u6_div" class=""></div>
          <input id="body_input" type="text" value="" class="u6_text" name="body_input"/>
        </div>

        <!-- Sendbtn (Rectangle) -->
        <div id="u10" class="ax_default button" data-label="Sendbtn">
          <div id="u10_div" class=""></div>
          <div id="u10_text" class="text ">
            <input type="submit" value="Send" style="background-color: #2A7F62; width: 180px; height: 40px; color: #FFFFFF; font-family: Montserrat, Sans-Serif; font-size: 16px">
          </div>
        </div>

        </form>

        <!-- To (Rectangle) -->
        <div id="u7" class="ax_default label" data-label="To">
          <div id="u7_div" class=""></div>
          <div id="u7_text" class="text ">
            <p><span>To</span></p>
          </div>
        </div>

        <!-- Subject (Rectangle) -->
        <div id="u8" class="ax_default label" data-label="Subject">
          <div id="u8_div" class=""></div>
          <div id="u8_text" class="text ">
            <p><span>Subject</span></p>
          </div>
        </div>

        <!-- Subject (Rectangle) -->
        <div id="u9" class="ax_default label" data-label="Subject">
          <div id="u9_div" class=""></div>
          <div id="u9_text" class="text ">
            <p><span>Body</span></p>
          </div>
        </div>
      </div>

      <!-- Cancelbtn (Rectangle) -->
      <div id="u11" class="ax_default button" data-label="Cancelbtn">
        <div id="u11_div" class=""></div>
        <div id="u11_text" class="text ">
          <p><span>Cancel</span></p>
        </div>
      </div>
    {% endblock %}
