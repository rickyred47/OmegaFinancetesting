{% extends "base_admin.html" %}
    {% block title %}Add To Chart of Accounts{% endblock %}
    {% block head %}
    <link href="{{ url_for('static', filename= 'files/add_to_chart_of_accounts/styles.css')}}" type="text/css" rel="stylesheet"/>
    {% endblock %}
    {% block content %}

      <!-- Add Chart Accounts Group (Group) -->
      <div id="addchartgrp" class="ax_default" data-left="382" data-top="191" data-width="918" data-height="318">

        <!-- Add Charts Accounts Background (Rectangle) -->
        <div id="addchartback" class="ax_default box_1" data-label="White_Box">
          <div id="addchartback_div" class=""></div>
        </div>
		  
		 <!-- Addtochartofaccounts_Header (Rectangle) -->
        <div id="addchartslbl" class="ax_default heading_1" data-label="Addtochartofaccounts_Header">
          <div id="addchartslbl_div" class=""></div>
          <div id="addchartslbl_text" class="text ">
            <p><span>Add to Chart of Accounts</span></p>
          </div>
        </div>

        <!-- Add Charts shade (Rectangle) -->
        <div id="addchartshade" class="ax_default box_1" data-label="White_Box">
          <div id="addchartshade_div" class=""></div>
          <div id="addchartshade_text" class="text " style="display:none; visibility: hidden">
            <p></p>
          </div>
        </div>

        <!-- Account  Label(Rectangle) -->
        <div id="accountlnl" class="ax_default paragraph" data-label="Account">
          <div id="accountlnl_div" class=""></div>
          <div id="accountlnl_text" class="text ">
            <p><span>Account:</span></p>
          </div>
        </div>
		  
		<!-- Account_Text_Field (Text Field) -->
        <div id="accounttxt" class="ax_default text_field" data-label="Account_Text_Field">
          <div id="accounttxt_div" class=""></div>
          <input id="accounttxt_input" type="text" value="" class="u31_input"/>
        </div>

        <!-- Initial_Balance (Rectangle) -->
        <div id="initialballbl" class="ax_default paragraph" data-label="Initial_Balance">
          <div id="initialballbl_div" class=""></div>
          <div id="initialballbl_text" class="text ">
            <p><span>Initial Balance:</span></p>
          </div>
        </div>
		  
		<!-- Initital_Balance_Text_Field (Text Field) -->
        <div id="initialbaltxt" class="ax_default text_field" data-label="Initital_Balance_Text_Field">
          <div id="initialbaltxt_div" class=""></div>
          <input id="initialbaltxt_input" type="text" value="" class="u32_input"/>
        </div>

        <!-- Add_Button (Shape) -->
        <div id="addbtn" class="ax_default button" data-label="Add_Button">
          <img id="addbtn_img" class="img " src="{{ url_for('static', filename= 'images/add_to_chart_of_accounts/regen/add_button_u30.svg')}}"/>
          <div id="addbtn_text" class="text ">
            <p><span>Add</span></p>
          </div>
        </div>

        <!-- Back_Button (Shape) -->
        <div id="backbtn" class="ax_default button" data-label="Back_Button">
          <img id="backbtn_img" class="img " src="{{ url_for('static', filename= 'images/add_to_chart_of_accounts/regen/back_button_u34.svg')}}"/>
          <div id="backbtn_text" class="text ">
            <p><span>Back</span></p>
          </div>
        </div>
      </div>
    {% endblock %}
